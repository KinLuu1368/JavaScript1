<script>
    var a = Number((prompt("Toán hạng a: ")));
    var b = Number(prompt("Toán hạng b: "));
    var o = prompt("Toán tử: ");
    switch(o){
        case '+':
            var kq = a + b;
            alert("Tổng: " + kq);
            break;
        case '-1':
            var kq;
            if(a < b) {
                kq = b - a;
            } else {
                kq = a - b;
            }            
            alert("Hiệu: " + kq);
            break;
        case 'x':
            var kq = a * b;
            alert("Tích: " + kq);
            break;
        case ':':
            var kq = a / b;
            alert("Thương: " + kq);
        default:
            alert("Toán tử không đúng")
    } 
</script>
