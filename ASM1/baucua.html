            </p>

<script>
    var hinhdiem = [];
    function LoadHinh() {
        for (let i = 0; i < 7; i++) {
            hinhdiem[i] = new Image();
            hinhdiem[i] = "./image/hinh" + i + ".png";
        }
    }

    var money = 1000;
    var tongtiendat = 0;
    var tienthang = 0;

    var tienDat1 = 0;

        var tiendat = Number(document.getElementById("tienDat").value);
        if (money < (tongtiendat + 100)) {
            alert("Không đủ tiền");
        } else {
            tienDat1 += tiendat;
            tongtiendat += tiendat;
            document.getElementById("tong").innerHTML = tongtiendat;
            document.getElementById("so1").innerHTML = tienDat1
        }
    }

    //Xóa bảng đặt
    function clearAll() {
        tienDat1 = 0;
        tienDat2 = 0;
        tienDat3 = 0;
        tienDat4 = 0;
        tienDat5 = 0;
        tienDat6 = 0;
        document.getElementById("so1").innerHTML = tienDat1;
        document.getElementById("so2").innerHTML = tienDat2;
        document.getElementById("so3").innerHTML = tienDat3;
        document.getElementById("so4").innerHTML = tienDat4;
        document.getElementById("so5").innerHTML = tienDat5;
        document.getElementById("so6").innerHTML = tienDat6;
        document.getElementById("tong").innerHTML = tienDat6;
        tongtiendat = 0;
        tienthang = 0;
    }

    function run() {
        //Đảo xúc xắc
        var xucxac = [];
        for (var i = 0; i < 3; i++) {
            var e = Math.floor(Math.random() * 5) + 1;
            xucxac.push(e);
        }
        //Xuất hình kết quả
        console.log(xucxac);
        document.getElementById("nut1").src = hinhdiem[xucxac[0]];
        document.getElementById("nut2").src = hinhdiem[xucxac[1]];
        document.getElementById("nut3").src = hinhdiem[xucxac[2]];
        //Xét đặt
        
        console.log(tongtiendat);
        for (var i = 0; i < 3; i++) {
                if (xucxac[i] == "1") {
                    tienthang += (tienDat1);
                    tongtiendat -= tienDat1;
                } else if (xucxac[i] == "2") {
                    tienthang += (tienDat2);
                    tongtiendat -= tienDat2;
                } else if (xucxac[i] == "3") {
                    tienthang += (tienDat3);
                    tongtiendat -= tienDat3;
                } else if (xucxac[i] == "4") {
                    tienthang += (tienDat4);
                    tongtiendat -= tienDat4;
                } else if (xucxac[i] == "5") {
                    tienthang += (tienDat5);
                    tongtiendat -= tienDat5;
                } else if (xucxac[i] == "6") {
                    tienthang += (tienDat6);
                    tongtiendat -= tienDat6;
                }
        }
        console.log(tongtiendat);
        console.log(tienthang);
        if (tienthang >= tongtiendat ) {
            money += (tienthang - tongtiendat);
            
            document.getElementById("money").innerHTML = money;
        } else {
            money -= tongtiendat;
            money += tienthang;
            document.getElementById("money").innerHTML = money;
        }
        clearAll();
    }

</script>
