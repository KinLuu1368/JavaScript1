<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <label id="pro1" for="" data-price="1990">Iphone 9</label>
        <input type="text" id="qty">
        <button onclick="display()">OK</button>
        <hr>
        <h3>Name: <span id="name">?</span></h3>
        <h3>Amount: <span id="amount">?</span></h3>
    </div>
</body>

<script>
    function display() {
        var pro = document.getElementById("pro1").textContent;
        console.log(pro);
        var price = document.getElementById("price".value);
        console.log(price);
        var quanlity = Number(document.getElementById(qty));
        document.getElementById("name").innerHTML = '<span>'+ pro +'</span>';
        document.getElementById("amount").innerHTML = '<span>'+ price*quanlity + '</span>'; 
    }
</script>

</html>
