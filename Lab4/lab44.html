<script>
    var now = new Date();
    console.log(now);
    var h = now.getHours();
    var m = now.getMinutes();
    var s = now.getSeconds();
    document.write('<p>' +h + ":" + m + ":" +s +'</p>');
    setTimeout(function() {reload()},1000);
    function reload() {
        location.reload(true);
    }
</script>
