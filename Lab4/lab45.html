<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="open1()">Mở cửa sổ mới</button>
    <button onclick="close1()">Đóng cửa sổ mới</button>
    <button onclick="check()">Kiểm tra cửa sổ mới đã đóng hay chưa</button>
</body>
<script>
    var newWindow;
    function open1() {
        newWindow = window.open("", "cuaso", "width=100, height=100, menubar = yes, toolbar = yes, resizable=yes|1");
    }

    function close1() {
        newWindow.close();
    }

    function check() {
        if(newWindow.closed == false) {
            alert("Cửa sổ chưa đóng");
        } else {
            alert("Cửa sổ đã đóng");
        }
    }
</script>


</html>
