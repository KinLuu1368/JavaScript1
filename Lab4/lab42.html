<script>
    var student = new Object();
    student.Name = prompt("Nhập Tên");
    console.log(student.Name);
    student.mark = Number(prompt("Nhập Điểm"));
    student.hienThi = function() {
        if(this.mark >= 5) {
            this.hocLuc = "Đậu";
        } else {
            this.hocLuc = "Rớt";
        }
        document.write("<h3>Tên: " +this.Name+"</h3>")
        document.write("<h3> Điểm : " +this.mark+"</h3>")
        document.write("<h3>Học Lực: " +this.hocLuc+"</h3>")
    };
    student.hienThi();
</script>
</html>
