<body>
    <div style="width: 60%; margin-left: 20%; background-color: rgb(151, 220, 220); text-align: center; min-height: 300px;">
        <h1 style="padding-top: 20px;">TÍNH CẠNH HUYỀN</h1>    
        <p id="c1"></p>
        <p id="c2"></p>
        <p id="c3"></p>
    </div>
</body>

<script>
    let a = prompt("Nhập cạnh góc vuông 1");
    let b = prompt("Nhập cạnh góc vuông 2");
    let c = Math.sqrt(Math.pow(a,2)+Math.pow(b,2));
    document.getElementById("c1").innerHTML = "Cạnh 1: " + a;
    document.getElementById("c2").innerHTML = "Cạnh 2: " + b;
    document.getElementById("c3").innerHTML = "Cạnh Huyền: " + c;
</script>
